spring.config.activate.on-profile=test

app.server.address=localhost
app.server.port=8080
app.server.context-path=/northwind-data
app.spring.data.rest.base-path=/api
app.spring.data.rest.default-page-size=20
app.spring.data.rest.max-page-size=100
app.spring.data.jpa.repository-packages=org.llin.demo.northwind.repository
app.spring.data.jpa.entity-packages-to-scan=org.llin.demo.northwind.entity
app.spring.jackson.date-format=yyyy-MM-dd
app.spring.jackson.time-zone=UTC
app.spring.jpa.open-in-view=false
app.management.info.env-enabled=true
app.management.endpoints.web.exposure-include=*
app.management.endpoints.web.exposure-exclude=health,metrics
app.info.name=Northwind Data
app.info.description=Spring Boot Northwind Data Clone
app.info.version=1.0.0